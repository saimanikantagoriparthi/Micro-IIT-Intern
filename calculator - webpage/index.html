<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            background-image: url("cl.webp");
          

        }
        .background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        .calculator {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            background: rgba(68, 68, 68, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .display {
            grid-column: span 4;
            background: #222;
            color: white;
            font-size: 2em;
            text-align: right;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }
        button {
            background: #666;
            color: white;
            border: none;
            padding: 20px;
            font-size: 1.5em;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
            border-radius: 5px;
        }
        button:hover {
            background: #888;
        }
        button:active {
            transform: scale(0.9);
        }
        .operator {
            background: #ff9800;
        }
        .operator:hover {
            background: #ffa726;
        }
    </style>
</head>
<body>
    
    <div class="calculator">
        <div class="display" id="display">0</div>
        <button onclick="clearDisplay()">C</button>
        <button onclick="deleteLast()">DEL</button>
        <button onclick="appendCharacter('/')" class="operator">/</button>
        <button onclick="appendCharacter('*')" class="operator">*</button>
        <button onclick="appendCharacter('7')">7</button>
        <button onclick="appendCharacter('8')">8</button>
        <button onclick="appendCharacter('9')">9</button>
        <button onclick="appendCharacter('-')" class="operator">-</button>
        <button onclick="appendCharacter('4')">4</button>
        <button onclick="appendCharacter('5')">5</button>
        <button onclick="appendCharacter('6')">6</button>
        <button onclick="appendCharacter('+')" class="operator">+</button>
        <button onclick="appendCharacter('1')">1</button>
        <button onclick="appendCharacter('2')">2</button>
        <button onclick="appendCharacter('3')">3</button>
        <button onclick="appendCharacter('%')" class="operator">%</button>
        <button onclick="appendCharacter('0')" style="grid-column: span 2;">0</button>
        <button onclick="appendCharacter('.')">.</button>
        <button onclick="calculateResult()" class="operator">=</button>
    </div>
    <script>
        let display = document.getElementById("display");
        function clearDisplay() {
            display.textContent = "0";
        }
        function deleteLast() {
            if (display.textContent.length > 1) {
                display.textContent = display.textContent.slice(0, -1);
            } else {
                display.textContent = "0";
            }
        }
        function appendCharacter(char) {
            if (display.textContent === "0" && char !== '.') {
                display.textContent = char;
            } else {
                display.textContent += char;
            }
        }
        function calculateResult() {
            try {
                display.textContent = eval(display.textContent);
            } catch {
                display.textContent = "Error";
            }
        }
    </script>
</body>
</html>
